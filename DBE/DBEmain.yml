 ######################################################
#
# Main DBE configuration.
# Two Dallas temperature sensors calculate the difference between the incoming
# and outgoing water temperature. The aim is to have 20 degrees is a difference
# (But this will never be reached). The smaller the difference, the faster the fans go.
#
# There is a required sensor outside this config:
# sensor:
#  - platform: homeassistant
#    name: "${device_name} Heating Setting"
#    id: heating_setting
#    entity_id: sensor.living_room_heating
#    on_value:
#      then:
#        - script.execute: control_fans
#
# This sensor indicates how 'open' the temperature valve is (I use Tado). When the valve
# is open (!= 0), the fans spin up. 120 seconds after the valve closes, all fans come to a full stop. 
# The boolean 'heating_off' is used to monitor this
#
# As this is a device-specific sensor, it's left out of this code
#
####################################################################
######################################################
# Optimized DBE Configuration
######################################################

globals:
  - id: fanspeed
    type: float
    restore_value: false
    initial_value: '0'

  - id: heating_off
    type: bool
    initial_value: 'true'

logger:
  level: DEBUG

one_wire:
  - platform: gpio
    pin: D1
    id: dallas_1

######################################################
# INTERVAL (failsafe control loop)
######################################################

interval:
  - interval: 5s
    then:
      - script.execute: control_fans

######################################################
# SENSORS
######################################################

sensor:
  - platform: dallas_temp
    address: '${dallas_1_ID}'
    name: '${device_name} Dallas 1'
    id: temp_1
    update_interval: 30s
    accuracy_decimals: 1
    filters:
      - filter_out: nan
    on_value:
      then:
        - script.execute: control_fans

  - platform: dallas_temp
    address: '${dallas_2_ID}'
    name: '${device_name} Dallas 2'
    id: temp_2
    update_interval: 30s
    accuracy_decimals: 1
    filters:
      - filter_out: nan
    on_value:
      then:
        - script.execute: control_fans

  - platform: pulse_counter
    pin: D5
    name: '${device_name} Fan RPM'
    unit_of_measurement: 'RPM'
    filters:
      - multiply: 0.5

######################################################
# SWITCH
######################################################

switch:
  - platform: gpio
    pin: D0
    id: powerswitch
    internal: true

######################################################
# PWM + FAN
######################################################

output:
  - platform: esp8266_pwm
    pin: D6
    frequency: 1000 Hz
    max_power: 90%
    id: pwm_output

fan:
  - platform: speed
    id: fancontrol
    internal: true
    output: pwm_output
    name: "${device_name} Fan"
    speed_count: 100
    on_turn_on:
      - switch.turn_on: powerswitch
      - logger.log: "Fan Turned On!"
    on_turn_off:
      - switch.turn_off: powerswitch
      - logger.log: "Fan Turned Off!"

######################################################
# SCRIPTS
######################################################

script:
  # --- 120-second shutdown ---
  - id: shutdown_fans
    mode: restart
    then:
      - logger.log: "Heating closed → waiting 120s..."
      - delay: 120s
      - fan.turn_off: fancontrol
      - globals.set:
          id: heating_off
          value: 'true'
      - logger.log: "Fans OFF after delay."

  # --- Main fan logic ---
  - id: control_fans
    mode: restart
    then:
      - lambda: |-
          float t1 = id(temp_1).state;
          float t2 = id(temp_2).state;

          // Sensor safety
          if (!isfinite(t1) || !isfinite(t2)) {
            id(fanspeed) = 0;
            id(fancontrol).turn_off();
            return;
          }

          float deltaT = fabsf(t1 - t2);

          // HARD OFF zone
          if (deltaT < 1.0f) {
            id(fanspeed) = 0;
            id(fancontrol).turn_off();
            id(heating_off) = true;
            return;
          }

          // Parameters
          const float dt_min = 1.0f;
          const float dt_max = 20.0f;
          const float speed_min = 10.0f;
          const float speed_max = 85.0f;
          const float exponent = 2.5f;

          // Normalize ΔT
          float x = (deltaT - dt_min) / (dt_max - dt_min);
          x = fmaxf(0.0f, fminf(1.0f, x));

          // Exponential inverse curve
          float curve = 1.0f - powf(x, exponent);

          // Scale to fan speed
          float speed = speed_min + curve * (speed_max - speed_min);
          speed = fmaxf(speed_min, fminf(speed_max, speed));

          id(fanspeed) = speed;

      - logger.log:
          format: "ΔT=%.2f  Fanspeed=%.1f"
          args:
            - 'fabs(id(temp_1).state - id(temp_2).state)'
            - 'id(fanspeed)'

      - globals.set:
          id: heating_off
          value: 'false'

      - fan.turn_on:
          id: fancontrol
          speed: !lambda 'return id(fanspeed);'
